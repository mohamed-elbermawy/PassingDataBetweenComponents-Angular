<div class="container">
  <div class="row">
    <div class="col-8 m-auto">
      <h1>second Component</h1>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>{{ item.fname }}</td>
            <td>{{ item.lname }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
