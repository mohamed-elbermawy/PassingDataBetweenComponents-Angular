<div class="container">
  <div class="row">
    <div class="col-8 m-auto">
      <h1>first Component</h1>

      <div class="form-group">
        <label for="fname">First Name</label>
        <input
          type="text"
          class="form-control"
          id="fname"
          placeholder="Enter Your First Name "
          [value]="fname"
          [(ngModel)]="fname"
        />
      </div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lname"
          placeholder="Enter Your First Name "
          [value]="lname"
          [(ngModel)]="lname"
        />
      </div>
      <div *ngIf="fname === '' || lname === ''; else dispayButtonBock">
        <button (click)="add()" class="btn btn-primary form-control" disabled>
          Add
        </button>
      </div>
      <ng-template #dispayButtonBock>
        <button (click)="add()" class="btn btn-primary form-control">
          Add
        </button>
      </ng-template>
    </div>
  </div>
</div>
